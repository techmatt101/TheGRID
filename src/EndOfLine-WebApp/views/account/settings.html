{% extends 'layouts/default.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

    <section class="section">
        <h2>Personal</h2>

        <form class="form">
            <label for="fullName" class="form__label">Name</label>
            <input type="text" id="fullName" name="fullName" class="form__input" value="{{user.fullName}}">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" name="email" class="form__input" value="{{user.email}}">

            <label for="password" class="form__label">Password</label>
            <input type="password" id="password" name="password" class="form__input">

            <label for="passwordConfirm" class="form__label">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form__input">

            <input type="submit" value="Update" class="btn">
        </form>

    </section>

{% endblock %}
